<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="max-w-md w-full bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-semibold mb-4">Registracija</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

      <div>
        <label class="block text-sm text-gray-700 mb-1">Ime i prezime</label>
        <input
          type="text"
          formControlName="name"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>
      <div>
  <label class="block text-sm text-gray-700 mb-1">Broj telefona</label>
  <input
    type="tel"
    formControlName="phoneNumber"
    placeholder="+387 61 234 567"
    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
  />

  <!-- Validacija -->
  <p
    *ngIf="form.controls.phoneNumber.touched && form.controls.phoneNumber.invalid"
    class="text-sm text-red-600 mt-1"
  >
    Neispravan broj telefona
  </p>
</div>


      <div>
        <label class="block text-sm text-gray-700 mb-1">Lozinka</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      

     <button
  type="submit"
  [disabled]="loading"
  class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-70"
>
  {{ loading ? 'Registracija...' : 'Registruj se' }}
</button>

    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Već imaš nalog?
      <button
        type="button"
        (click)="goToLogin()"
        class="text-blue-600 hover:text-blue-700"
      >
        Prijavi se
      </button>
    </p>
  </div>
</div>
