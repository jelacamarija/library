<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="max-w-md w-full bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-semibold mb-4">Prijava</h1>

    

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Email</label>
        <input
          type="email"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
          formControlName="email"
          required
        />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Lozinka</label>
        <input
          type="password"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
          formControlName="password"
          required
        />
      </div>

      <div *ngIf="errorMsg" class="text-red-600 text-sm">
        {{ errorMsg }}
      </div>

      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-70"
      >
        {{ loading ? 'Prijavljivanje...' : 'Prijavi se' }}
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Nemaš nalog?
      <a routerLink="/register" class="text-blue-600 hover:text-blue-700 cursor-pointer">
        Registruj se
      </a>
    </p>
  </div>
</div>

<!-- MODAL OVERLAY -->
<div
  *ngIf="modalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 p-4"
>
  <div class="bg-white rounded-2xl shadow-xl w-[92%] max-w-md p-6 relative">
    <button
      (click)="closeModal()"
      class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl"
    >
      ✕
    </button>

    <h2
      class="text-lg font-semibold mb-2"
      [ngClass]="{
        'text-red-600': modalType === 'error',
        'text-gray-800': modalType === 'info',
        'text-green-600': modalType === 'success'
      }"
    >
      {{ modalTitle }}
    </h2>

    <p class="text-gray-700 mb-6">
      {{ modalText }}
    </p>

    <div class="flex justify-end">
      <button
        (click)="closeModal()"
        class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700"
      >
        OK
      </button>
    </div>
  </div>
</div>
